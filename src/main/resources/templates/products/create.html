<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Create Product</h1>
<form th:action="@{/images/products/new}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required/>
    </div>
    <div>
        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" th:field="*{stock}" required/>
    </div>
    <div>
        <label for="catalogId">Catalog:</label>
        <select id="catalogId" name="catalogId" required>
            <option th:each="catalog : ${catalogs}" th:value="${catalog.id}" th:text="${catalog.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
<a th:href="@{/images/products}">Back to Products</a>
</body>
</html>
