<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список покупателей</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
</head>
<body>
<h1>Список покупателей</h1>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Фамилия</th>
        <th>Телефон</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Пример использования Thymeleaf для отображения списка редакторов -->
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.surname}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td>
            <a th:href="@{/customer/{id}/edit(id=${customer.id})}">Редактировать</a>
            <a th:href="@{/customer/{id}/confirm-delete(id=${customer.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/customer/new}">Добавить нового покупателя</a>
</body>
</html>
