<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1>Edit Customer</h1>
<form th:action="@{/customer/{id}/edit(id=${customer.id})}" method="post">
    <input type="hidden" name="id" th:value="${customer.id}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${customer.name}" required>
    <br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:value="${customer.surname}" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${customer.email}" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${customer.password}" required>
    <br>

    <label for="PhoneNumber">PhoneNumber:</label>
    <input type="text" id="PhoneNumber" name="PhoneNumber" th:value="${customer.phoneNumber}" required>
    <br>

    <button type="submit">Save Changes</button>
</form>
<a href="/customer/customers">Back to Customer List</a>
</body>
</html>
