<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления клиента</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
</head>
<body>
<h1>Подтверждение удаления клиента</h1>
<p>Вы уверены, что хотите удалить клиента: <strong th:text="${customer.name}"></strong>?</p>
<form th:action="@{/customer/{id}/delete(id=${customer.id})}" method="post">
    <input type="hidden" name="_method" value="DELETE"> <!-- Использование скрытого поля для метода DELETE -->
    <button type="submit">Да, удалить</button>
    <a href="/customer/customers">Отмена</a> <!-- Ссылка на отмену, возвращающая на список клиентов -->
</form>
</body>
</html>
