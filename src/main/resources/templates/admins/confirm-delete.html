<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления администратора</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
</head>
<body>
<h1>Подтверждение удаления администратора</h1>
<p>Вы уверены, что хотите удалить администратора: <strong th:text="${admin.name}"></strong>?</p>
<form th:action="@{/admin/{id}/delete(id=${admin.id})}" method="post">
    <input type="hidden" name="_method" value="DELETE"> <!-- Использование скрытого поля для метода DELETE -->
    <button type="submit">Да, удалить</button>
    <a href="/admin/admins">Отмена</a> <!-- Ссылка на отмену, возвращающая на список администраторов -->
</form>
</body>
</html>
