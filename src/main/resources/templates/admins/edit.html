<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Admin</title>
</head>
<body>
<h1>Edit Admin</h1>
<form th:action="@{/admin/{id}/edit(id=${admin.id})}" method="post">
    <input type="hidden" name="id" th:value="${admin.id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${admin.name}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${admin.email}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${admin.password}" required>
    <br>
    <button type="submit">Save Changes</button>
</form>
<a href="/admin/admins">Back to Admin List</a>
</body>
</html>
