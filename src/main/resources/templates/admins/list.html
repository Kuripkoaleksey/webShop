<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список администраторов</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
</head>
<body>
<h1>Список администраторов</h1>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Пример использования Thymeleaf для отображения списка администраторов -->
    <tr th:each="admin : ${admins}">
        <td th:text="${admin.id}"></td>
        <td th:text="${admin.name}"></td>
        <td th:text="${admin.email}"></td>
        <td>
            <!-- Ссылки на редактирование и удаление администратора -->
            <a th:href="@{/admin/{id}/edit(id=${admin.id})}">Редактировать</a> |
            <a th:href="@{/admin/{id}/confirm-delete(id=${admin.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/admin/new}">Добавить нового администратора</a>
</body>
</html>
