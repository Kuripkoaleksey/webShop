<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления редактора</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
</head>
<body>
<h1>Подтверждение удаления редактора</h1>
<p>Вы уверены, что хотите удалить редактора: <strong th:text="${redactor.name}"></strong>?</p>
<form th:action="@{/redactor/{id}/delete(id=${redactor.id})}" method="post">
    <input type="hidden" name="_method" value="DELETE"> <!-- Использование скрытого поля для метода DELETE -->
    <button type="submit">Да, удалить</button>
    <a href="/redactor/redactors">Отмена</a> <!-- Ссылка на отмену, возвращающая на список редакторов -->
</form>
</body>
</html>
