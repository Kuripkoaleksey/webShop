<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение редактора</title>
</head>
<body>
<h1>Изменение редактора</h1>
<form th:action="@{/redactor/{id}/edit(id=${redactor.id})}" method="post">
    <input type="hidden" name="id" th:value="${redactor.id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${redactor.name}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${redactor.email}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${redactor.password}" required>
    <br>
    <button type="submit">Save Changes</button>
</form>
<a href="/redactor/redactors">Вернуться к списку имеющихся редакторов</a>
</body>
</html>
